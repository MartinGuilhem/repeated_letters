<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Repeated Letters</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
<script>
    //LEVEL 1
    
    //EX1
    /*Create an array with your name where each position corresponds to a letter.
        Loop this array and console each of the letters.
    */
    var arr = ['M', 'A', 'R', 'T', '1', 'I', 'N', 'I', 'M'];
    
    arr.forEach(letter => { 
        console.log(letter)
    });

    //EX2
    /*
    In the loop, if the letter is a vowel, print on the console: ‘I found the VOWEL: __’. 
    Otherwise, print: ‘I found the CONSONANT: __’.
    If you find a number, display: ‘People’s names do not contain the number: __’
    */
    arr.forEach(letter => {
        if (letter === 'A' 
        || letter === 'E' 
        || letter === 'I' 
        || letter === 'O' 
        || letter === 'U')
        {
            console.log("I found the VOWEL:"+letter);
        } else if(!isNaN(letter)) {
            console.log("People’s names do not contain the number:"+letter);
        } else {
            console.log("I found the CONSONANT:"+letter);
        }       
    });

    //EX3
    /*
    Store the letters of the array and the number of times they appear on a Map.
    */
    myMap = new Map();

    arr.forEach(Character => {
        if(myMap.has(Character)) {
            myMap.set(Character, myMap.get(Character) + 1)
        } else {
            myMap.set(Character, 1);
        }       
    });
    console.log(myMap);

</script>    
</body>
</html>
